services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - fop-imt-network

  dotnet-server:
    build:
      context: .
      dockerfile: prod.server.Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - fop-imt-network
    environment:
      - SEED_DB=true
  
  dotnet-client:
    build:
      context: .
      dockerfile: prod.client.Dockerfile
    ports:
      - "80:80"
    networks:
      - fop-imt-network

  backend-core:
    build:
      context: ./src/FoP_IMT.Core
      dockerfile: Dockerfile
    volumes:
      - ./src/FoP_IMT.Core:/app
    ports:
      - "8086:8086"
    networks:
      - fop-imt-network
    environment:
      - PUBLIC_HOST=${PUBLIC_HOST:-http://localhost:8086}

volumes:
  postgres_data:

networks:
  fop-imt-network:
    driver: bridge